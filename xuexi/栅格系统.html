<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <link rel="stylesheet" href="../assests/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assests/css/fonts/glyphicons-halflings-regular.ttf">
    <script src="../assests/js/jquery.min.js"></script>
    <script src="../assests/js/bootstrap.min.js"></script>
    <style type="text/css">
        .carousel-add{
            position:absolute;
            top:calc(100% - 650px);
            left:calc(100% - 95%);
            width:750px;
        }
        .carousel-add img{
            border-radius:4px;
        }
        .carousel-control-add{
            border-radius:4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8" style="background-color:#666;height:400px;">.col-xs-12 .col-sm-6 .col-md-8</div>
        <div class="col-xs-6 col-md-4" style="background-color:#222;height:400px">.col-xs-6 .col-md-4</div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-4" style="background-color:#333">.col-xs-6 .col-sm-4</div>
        <div class="col-xs-6 col-sm-4" style="background-color:#444">.col-xs-6 .col-sm-4</div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-6 col-sm-4" style="background-color:#555">.col-xs-6 .col-sm-4</div>
    </div>
</div>
</body>
</html>
